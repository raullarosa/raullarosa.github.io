<div class="container">
    <div id="header" class="col-sm-12">
        <h1>{{title}}</h1>
    </div>
    <div>
        <div id="pokedex" class="col-sm-6">
            <h3>My Pokemon</h3>
            <ul class="pokemons">
                <li *ngFor="let pokemon of pokemons" [class.selected]="pokemon === selectedPokemon" (click)="onSelect(pokemon)">
                    <span class="badge">{{pokemon.id}}</span> {{pokemon.name}}
                </li>
            </ul>
        </div>
        <div *ngIf="selectedPokemon" id="details" class="col-sm-5">
            <h3>{{selectedPokemon.name}} Info</h3>
            <p><strong>Name:</strong> <input [(ngModel)]="selectedPokemon.name" placeholder="Name" style="border-radius: 3px;"/></p>
            <p><strong>ID:</strong> {{selectedPokemon.id}}</p>
            <p><strong>Type:</strong> {{selectedPokemon.type}}</p>
        </div>
    </div>
</div>
